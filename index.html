<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function updateAllData() {
        const response = await fetch(
          "http://localhost:4000/api/v3/allBranches?link=https://zsem.edu.pl/plany/lista.html"
        );

        const branches = await response.json();

        for (let i = 0; i < branches.length; i++) {
          branches[i]?.forEach(async (element) => {
            const response = await fetch(
              `http://localhost:4000/api/v3/specifiedTimetable?link=https://zsem.edu.pl/plany/plany/${element.link}`
            );

            console.log(await response.json());
          });
        }
      }

      updateAllData();
    </script>
  </body>
</html>
